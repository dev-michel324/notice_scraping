<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <style>{% block style %}{% endblock %}</style>

</head>
<body>
    <header>
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
                <a class="navbar-brand" href="/">Website</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/category/1">Technology</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/category/2">Science</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/category/3">Economy</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/category/4">Health</a>
                      </li>
                  </ul>
                </div>
              </nav>
        </div>
    </header>
    <main>
        <div class="container-fluid">
            <br>
            <div class="jumbotron jumbotron-fluid" style="border-radius: 10px;">
                <div class="container">
                  <h1 class="display-4">This Website use Python</h1>
                  <p class="lead">All news on this site has been collected from other sites through Webscraping.</p>
                </div>
              </div>

        {% block content %}{% endblock %}
    </div>
</main>
    <footer>
        <!-- <div class="container-fluid">
            <nav class="navbar-expand-lg navbar-light fixed-bottom" style="background-color: #e3f2fd;">
                tetse
            </nav>
        </div> -->
    </footer>
</body>
</html>
